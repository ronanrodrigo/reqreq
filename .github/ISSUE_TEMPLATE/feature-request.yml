name: "âœ¨ Feature Request"
description: "Suggest a new feature or enhancement for the SDK database website"
title: "[FEATURE]: "
labels: ["enhancement", "feature-request"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please describe your idea in detail.

  - type: textarea
    id: feature-description
    attributes:
      label: "Feature Description"
      description: "A clear and concise description of the feature you'd like to see"
      placeholder: "Describe the feature you want"
    validations:
      required: true

  - type: textarea
    id: problem-solution
    attributes:
      label: "Problem/Use Case"
      description: "What problem does this feature solve? What use case does it address?"
      placeholder: "Explain why this feature would be useful"
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: "Proposed Solution"
      description: "How do you think this feature should work?"
      placeholder: "Describe your ideal solution"

  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives Considered"
      description: "Have you considered any alternative solutions or workarounds?"

  - type: dropdown
    id: feature-type
    attributes:
      label: "Feature Type"
      description: "What type of feature is this?"
      options:
        - UI/UX Improvement
        - Search/Filter Enhancement
        - Data Display
        - Performance Optimization
        - Accessibility
        - Mobile Experience
        - Developer Experience
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "Priority"
      description: "How important is this feature to you?"
      options:
        - "Low - Nice to have"
        - "Medium - Would be helpful"
        - "High - Important for my use case"
        - "Critical - Blocking my workflow"
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Add any other context, mockups, or examples about the feature request"
